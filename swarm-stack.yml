version: '3.8'

services:
  frontend:
    # Use 'image' if you push to a registry, or 'build' if building locally/CI
    # For Portainer, you often pull from a registry. 
    # REPLACE 'your-username/luminapack:latest' with your actual image path
    image: luminapack:latest 
    deploy:
      replicas: 1
      labels:
        - "traefik.enable=true"
        # REPLACE 'luminapack.local' with your actual domain
        - "traefik.http.routers.luminapack.rule=Host(`test.gidpe.com.ar`)"
        - "traefik.http.routers.luminapack.entrypoints=web"
        - "traefik.http.services.luminapack.loadbalancer.server.port=80"
        # Optional: Middleware for SSL redirection if needed
        # - "traefik.http.routers.luminapack.middlewares=https-redirect"
      restart_policy:
        condition: on-failure
    networks:
      - traefik-public
      - default

networks:
  # This network MUST exist externally (created manually or by Traefik stack)
  traefik-public:
    external: true
  default:
    driver: overlay
